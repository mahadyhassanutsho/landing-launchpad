<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="banner">
      <nav id="navbar">
        <h1 id="logo">LOGO</h1>
        <button class="button">Sign Up</button>
      </nav>
      <div id="banner-content">
        <h1>
          Cool Dark UI Templates for <br />
          Webflow Agencies!
        </h1>
        <button class="button">Stay Focused</button>
      </div>
    </section>

    <section id="action">
      <div id="action-content">
        <h3>See It in Action</h3>
        <p>
          Explore the live preview and imagine your <br />
          brand in this bold new look.
        </p>
        <button class="button">Launch Live Preview</button>
      </div>
      <img src="./assets/wc-mini.png" alt="Preview" id="action-image" />
    </section>

    <section id="user">
      <h3>Joined Thousands of Productive Users</h3>
      <ul id="user-stats">
        <li>
          <h2 class="stat-data">50K</h2>
          <p class="stat-type">Active Users</p>
        </li>
        <li>
          <h2 class="stat-data">2M+</h2>
          <p class="stat-type">Focus Sessions</p>
        </li>
        <li>
          <h2 class="stat-data">95%</h2>
          <p class="stat-type">Satisfaction Rate</p>
        </li>
      </ul>
    </section>
  </body>
</html>
